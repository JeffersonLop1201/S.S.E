<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="cont">
        <div class="add-event-wrapper">
            <div class="add-event-header">
                <div class="title">Lembretes</div>
                <i class="fas fa-times close"></i>
            </div>
            <div class="add-event-body">
                <h1 class="enunciado">Titulo :</h1>
                <div class="add-event-input">
                    <div class="ef_traz"></div>
                    <input type="text" placeholder="Titulo que será salvo no lembrete" class="event-name" />
                </div>
                <h1 class="enunciado">Descrição :</h1>
                <div class="add-event-input">
                    <div class="ef_traz"></div>
                    <input type="text" placeholder="Descrição que será salvo no lembrete" class="event-descricao" />
                </div>
                <h1 class="enunciado">Descrição :</h1>
                <div class="cont_time">
                    <div class="add-event-input time">
                        <div class="ef_traz"></div>
                        <input type="text" placeholder="00:00" class="event-time-from" />
                    </div>
                        <div class="add-event-input time">
                        <div class="ef_traz"></div>
                        <input type="text" placeholder="00:00" class="event-time-to" />
                    </div>
                </div>
                <h1 class="enunciado">Adicionar :</h1>
                <div class="cont_times">
                    <div class="add-event-input input-cor">
                        <div class="ef_traz bt_cor"></div>
                        <div class="cor_escolhida bt_cor"></div>
                        <input type="button" class="bt_cor"/>
                        
                    </div>
                    <div class="add-event-input input-cont">
                        <div class="cont_conteiner">
                            <div class="ef_traz bt_cont"></div>
                            <input type="button" class="bt_conts" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="add-event-footer">
                <button class="add-event-btn">Adicionar Lembrete</button>
                <div class="ef_traz-btn"></div>
            </div>
        </div>
        <div id="modal" class="modal">
    <div class="modal-content">
        <h2>Selecione uma cor</h2>
        <div class="color-list">
            <div class="color-option" style="background-color: #ff0000;"><span>Red</span></div>
            <div class="color-option" style="background-color: #00ff00;"><span>Green</span></div>
            <div class="color-option" style="background-color: #0000ff;"><span>Blue</span></div>
            <div class="color-option" style="background-color: #ffff00;"><span>Yellow</span></div>
            <div class="color-option" style="background-color: #ff00ff;"><span>Magenta</span></div>
            <div class="color-option" style="background-color: #00ffff;"><span>Cyan</span></div>
            <!-- Adicione outras cores conforme necessário -->
        </div>
    </div>
</div>

        




    </div>

    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">december 2015</div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div class="semana_dia">Dom</div>
                    <div class="semana_dia">Seg</div>
                    <div class="semana_dia">ter</div>
                    <div class="semana_dia">qua</div>
                    <div class="semana_dia">qui</div>
                    <div class="semana_dia">sex</div>
                    <div class="semana_dia">sab</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">Go</button>
                    </div>
                    <button class="today-btn">Today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">Seg</div>
                <div class="event-date">12th december 2022</div>
            </div>
            <div class="events"></div>

            <button class="add-event">
                <i class="fas fa-plus"></i>

            </button>
        </div>
        <script src="script.js"></script>
</body>

</html>
